<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X光片肺炎检测系统</title>
    <style>
        /* 基本样式设置 */
        body {
            font-family: 'Microsoft Yahei', Arial, sans-serif; /* 使用微软雅黑字体 */
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        /* 主容器样式 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* 标题样式 */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        /* 上传区域样式 */
        .upload-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        /* 表单样式 */
        #upload-form {
            display: flex;
            flex-direction: column;
        }
        /* 文件输入框样式 */
        .file-input {
            margin-bottom: 15px;
        }
        /* 提交按钮样式 */
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        /* 提交按钮悬停效果 */
        .submit-btn:hover {
            background-color: #2980b9;
        }
        /* 结果区域样式 */
        .result-section {
            display: none; /* 初始隐藏 */
            margin-top: 30px;
        }
        /* 结果图像样式 */
        .result-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        /* 加载提示样式 */
        .loading {
            text-align: center;
            display: none; /* 初始隐藏 */
            margin: 20px 0;
        }
        /* 正常结果文本样式 */
        .normal {
            color: #27ae60;
            font-weight: bold;
        }
        /* 肺炎结果文本样式 */
        .pneumonia {
            color: #e74c3c;
            font-weight: bold;
        }
        /* 错误信息样式 */
        .error {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>X光片肺炎检测系统</h1>
        
        <!-- 上传部分 -->
        <div class="upload-section">
            <h2>上传图像</h2>
            <form method="POST" action="/predict" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file-input">选择X光图像:</label>
                    <input type="file" class="form-control" id="file-input" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">上传并分析</button>
            </form>
            <p class="error" id="error-message"></p>
        </div>
        
        <!-- 加载提示 -->
        <div id="loading" style="display:none" class="alert alert-info text-center mt-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Please wait, analyzing image...</p>
        </div>

        <!-- 结果显示区域 -->
        <div id="result-container" style="display:none" class="mt-4">
            <h3 id="result-text"></h3>
            <div class="text-center">
                <img id="result-image" class="img-fluid" alt="分析结果">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
